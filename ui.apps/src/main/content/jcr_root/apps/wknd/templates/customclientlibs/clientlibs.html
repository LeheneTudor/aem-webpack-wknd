<!--/*
    Template used for including CSS client libraries
*/-->
<template
  data-sly-template.css="${@ categories='Client Library categories', jsLoadMode, cssLoadMode}"
>
  <section
    data-sly-test="${request.getResourceResolver}"
    data-sly-use.clientlib="${'/apps/wknd/templates/customclientlibs/graniteClientLib.html'}"
    data-sly-call="${clientlib.include @ categories=categories, mode='css', jsLoadMode=jsLoadMode, cssLoadMode=cssLoadMode}"
    data-sly-unwrap
  ></section>
</template>
